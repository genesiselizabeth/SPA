<div class="card-group">
    <div *ngFor="let heroe of heroes " class="card" style="text-align: justify;" style="font-family: monospace;">
        <img [src]="heroe.img" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{ heroe.nombre }}</h5>
            <p class="card-text">{{ heroe.bio }}</p>
            <p class="card-text">{{ heroe.aparicion }}</p>
            <p class="card-text"><small class="text-muted">{{ heroe.casa }}</small></p>
        </div>
    </div>
</div>
